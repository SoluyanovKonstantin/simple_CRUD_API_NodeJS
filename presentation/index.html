<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            max-width: 150px;
        }
        .width100 {
            width: 100%;
        }
        .mb15 {
            margin-bottom: 15px;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .gap5 {
            gap: 5px;
        }
    </style>    
    <title>Document</title>
</head>
<body>

    <button class="width100 mb15" id="getUsers">Получить пользователей</button>
    <form class="width100 mb15 column gap5" id="getUser" >
        <input type="text" name="id" placeholder="id">
        <button class="width100 mb15">Получить пользователя</button>
    </form>
    <form class="width100 mb15 column gap5" id="createUser" >
        <input type="text" name="username" placeholder="Ник">
        <input type="number" name="age" placeholder="Возраст">
        <div class="column gap5" id="hobbies">
            <input type="string" class="hobbies" placeholder="Хобби">
        </div>
        <button type="button" class="mb15" onclick="addHobbie()">Добавить хобби</button>
        <button type="submit" class="width100" name="send">Создать пользователя</button>
    </form>
    <form class="width100 mb15 column gap5" id="deleteUser" >
        <input type="text" name="id" placeholder="id">
        <button type="submit" class="width100 mb15">Удалить пользователя</button>
    </form>
    <form class="width100 mb15 column gap5" id="updateUser" >
        <input type="text" name="username" placeholder="Ник">
        <input type="number" name="age" placeholder="Возраст">
        <div class="column gap5" id="hobbies_edit">
        </div>
        <button type="button" class="mb15" onclick="addHobbie('hobbies_edit')">Добавить хобби</button>
        <input type="text" name="id" placeholder="id">
        <button class="width100 mb15">Редактировать пользователя</button>
    </form>

    <button class="width100 mb15" id="get404">Получить ошибку</button>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
